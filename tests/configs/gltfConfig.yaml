---
#

scenarios:
  default:
    hasNormals : True
    hasTexcoords : False
    hasImageryTexcoords : False
    hasVertexColors : False
    doubleSided : False
    # Material Attributes
    hasMaterial : True
    alphaMode : 0
    alphaCutoff : 0.5
    baseAlpha : 1.0
    metallicFactor : 1.0
    roughnessFactor : 1.0
    baseColorTextureWrapS : 10497 # opengl enum for "repeat"
    baseColorTextureWrapT : 10497
    emissiveFactor:
      - 0
      - 0
      - 0
    baseColorFactor:
      - 1
      - 1
      - 1

  Duck.gltf:
    metallicFactor : 0

  Duck.glb:
    hasTexcoords : True
    metallicFactor : 0

  Mesh_Primitives_00.gltf:
    baseColorFactor:
      - 0
      - 1
      - 0

  Mesh_PrimitivesUV_00.gltf:
    hasMaterial : False

  Material_07.gltf:
    metallicFactor : 0.0
    emissiveFactor :
      - 1
      - 1
      - 1
    baseColorFactor :
      - 0.2
      - 0.2
      - 0.2


  Material_AlphaBlend_05.gltf:
    alphaMode : 2
    baseAlpha : 0.7

  Material_AlphaBlend_06.gltf:
    alphaMode : 2
    baseAlpha : 0.7

  Material_AlphaMask_04.gltf:
    alphaMode : 1
    alphaCutoff : 0.0

  Material_AlphaMask_06.gltf:
    alphaMode : 1
    alphaCutoff : 0.6
    baseAlpha : 0.7

  # Note: vertex color files should all be .glbs. Anything that uses or queries
  # the vertex colors requires access to a buffer that, for a .gltf, can only be
  # filled by a call to CesiumGltfReader::resolveExternalData, which proved to
  # be complicated to integrate.
  Mesh_PrimitiveVertexColor_00.glb:
    hasVertexColors : True
    hasMaterial : False

  Mesh_PrimitiveVertexColor_01.glb:
    hasMaterial : False
    hasVertexColors : True

  Mesh_PrimitiveVertexColor_02.glb:
    hasMaterial : False
    hasVertexColors : True

  Mesh_PrimitiveVertexColor_03.glb:
    hasMaterial : False
    hasVertexColors : True

  Mesh_PrimitiveVertexColor_04.glb:
    hasMaterial : False
    hasVertexColors : True

  Mesh_PrimitiveVertexColor_05.glb:
    hasMaterial : False
    hasVertexColors : True
