---
#

scenarios:
  default:
    hasNormals : True
    hasTexcoords : True
    hasImageryTexcoords : False
    hasVertexColors : False
    doubleSided : False
    # Material Attributes
    hasMaterial : True
    alphaMode : 0
    alphaCutoff : 0.5
    baseAlpha : 1.0
    metallicFactor : 1.0
    roughnessFactor : 1.0
    baseColorTextureWrapS : 10497 # opengl enum for "repeat"
    baseColorTextureWrapT : 10497
    emissiveFactor:
      - 0
      - 0
      - 0
    baseColorFactor:
      - 1
      - 1
      - 1

  # Note: all files should all be .glbs. Anything that uses or queries
  # accessors requires (included in some tests) requires a call to
  # CesiumGltfReader::resolveExternalData, which proved to be complicated to integrate.
  Duck.glb:
    hasTexcoords : True
    metallicFactor : 0

  Mesh_Primitives_00.glb:
    hasNormals : False
    hasTexcoords : False
    baseColorFactor:
      - 0
      - 1
      - 0

  Mesh_PrimitivesUV_00.glb:
    hasNormals : False
    hasTexcoords : False

  Mesh_PrimitivesUV_06.glb:
    hasVertexColors : True

  Mesh_PrimitivesUV_08.glb:
    hasVertexColors : True

  Material_07.glb:
    metallicFactor : 0.0
    emissiveFactor :
      - 1
      - 1
      - 1
    baseColorFactor :
      - 0.2
      - 0.2
      - 0.2

  Material_AlphaBlend_05.glb:
    hasNormals : False
    hasTexcoords : True
    alphaMode : 2
    baseAlpha : 0.7

  Material_AlphaBlend_06.glb:
    hasNormals : False
    hasVertexColors : True
    hasTexcoords : True
    alphaMode : 2
    baseAlpha : 0.7

  Material_AlphaMask_04.glb:
    hasNormals : False
    hasTexcoords : True
    alphaMode : 1
    alphaCutoff : 0.0

  Material_AlphaMask_06.glb:
    hasNormals : False
    hasTexcoords : True
    alphaMode : 1
    alphaCutoff : 0.6
    baseAlpha : 0.7

  Mesh_PrimitiveVertexColor_00.glb:
    hasMaterial : False
    hasTexcoords : False
    hasVertexColors : True

  Mesh_PrimitiveVertexColor_01.glb:
    hasMaterial : False
    hasTexcoords : False
    hasVertexColors : True

  Mesh_PrimitiveVertexColor_02.glb:
    hasMaterial : False
    hasTexcoords : False
    hasVertexColors : True

  Mesh_PrimitiveVertexColor_03.glb:
    hasMaterial : False
    hasTexcoords : False
    hasVertexColors : True

  Mesh_PrimitiveVertexColor_04.glb:
    hasMaterial : False
    hasTexcoords : False
    hasVertexColors : True

  Mesh_PrimitiveVertexColor_05.glb:
    hasMaterial : False
    hasTexcoords : False
    hasVertexColors : True
